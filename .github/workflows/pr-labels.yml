name: 'PR labels'
on:
  pull_request:
    types:
      - 'opened'
      - 'reopened'
      - 'labeled'
      - 'unlabeled'

jobs:
  classify:
    name: 'Classify PR'
    runs-on: ubuntu-latest
    steps:
      - name: 'PR impact specified'
        uses: zwaldowski/match-label-action@v3
        with:
          allowed: bug, debt, feature-request, skip news
