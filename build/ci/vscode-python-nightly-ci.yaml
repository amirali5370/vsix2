          NeedsPythonTestReqs: true
          NeedsPythonFunctionalReqs: true
        'Single Workspace':
          PythonVersion: '3.5'
          TestsToRun: 'testSingleWorkspace'
          NeedsPythonTestReqs: true
        'Multi Workspace':
          PythonVersion: '3.5'
          TestsToRun: 'testMultiWorkspace'
          NeedsPythonTestReqs: true
        'Debugger':
          PythonVersion: '3.5'
          TestsToRun: 'testDebugger'
          NeedsPythonTestReqs: true
        'Venv':
          PythonVersion: '3.5'
          TestsToRun: 'venvTests'
          NeedsPythonTestReqs: true
          PYTHON_VIRTUAL_ENVS_LOCATION: './src/tmp/envPaths.json'
        # Note: We only run the smoke tests with the latest Python release.
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: templates/test_phases.yml

  - job: 'Py2.7'
    dependsOn: []
    timeoutInMinutes: 120
    strategy:
      matrix:
        'Unit':
          PythonVersion: '2.7'
          TestsToRun: 'testUnitTests, pythonUnitTests'
          NeedsPythonTestReqs: true
          PYTHON_VIRTUAL_ENVS_LOCATION: './src/tmp/envPaths.json'
        'Functional':
          PythonVersion: '2.7'
          TestsToRun: 'testfunctional'
          NeedsPythonTestReqs: true
          NeedsPythonFunctionalReqs: true
        'Single Workspace':
          PythonVersion: '2.7'
          TestsToRun: 'testSingleWorkspace'
          NeedsPythonTestReqs: true
        'Multi Workspace':
          PythonVersion: '2.7'
          TestsToRun: 'testMultiWorkspace'
          NeedsPythonTestReqs: true
        'Debugger':
          PythonVersion: '2.7'
          TestsToRun: 'testDebugger'
          NeedsPythonTestReqs: true
        # Note: Virtual env tests use `venv` and won't currently work with Python 2.7
        # Note: We only run the smoke tests with the latest Python release.
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: templates/test_phases.yml

