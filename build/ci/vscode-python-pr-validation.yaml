resources:
- repo: self
  clean: true

jobs:

- template: templates/compile-and-validate.yml
  parameters:
    name: 'Prebuild'
    pool:
      name: 'Hosted VS2017'
    UploadBinary: true
    Platform: 'Windows'

- template: templates/test-phase-job.yml
  parameters:
    DependsOn: 'Prebuild'
    pool: 
      name: 'Hosted VS2017'
    Platform: 'Windows'
    Name: 'SystemTests_Windows_Py37'

- template: templates/test-phase-job.yml
  parameters:
    DependsOn: 'Prebuild'
    pool:
      name: 'Hosted Ubuntu 1604'
    Platform: 'Linux'
    Name: 'SystemTests_Linux_Py37'

- template: templates/test-phase-job.yml
  parameters:
    DependsOn: 'Prebuild'
    pool:
      name: 'Hosted macOS'
    Platform: 'macOS'
    Name: 'SystemTests_macOS_Py37'

