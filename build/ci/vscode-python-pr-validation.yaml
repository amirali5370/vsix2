resources:
- repo: self
  clean: true

jobs:

# Build the bits for testing, and ensure they pass unit testing
- template: templates/compile-and-validate.yml
  parameters:
    name: 'Prebuild'
    pool:
      name: 'Hosted VS2017'
    UploadBinary: true
    Platform: 'Windows'
    AzureStorageAccountName: 'vscodepythonci'
    AzureStorageContainerName: 'vscode-python-ci'


# Perform system tests

## Virtual Environment Tests
- template: templates/virtual_env_tests.yml
  parameters:
    Platform: 'Windows'
    PoolName: 'Hosted VS2017'

- template: templates/virtual_env_tests.yml
  parameters:
    Platform: 'Linux'
    PoolName: 'Hosted Ubuntu 1604'

- template: templates/virtual_env_tests.yml
  parameters:
    Platform: 'macOS'
    PoolName: 'Hosted macOS'

## Other System Tests
- template: templates/test-phase-job.yml
  parameters:
    pool:
      name: 'Hosted VS2017'
    Platform: 'Windows'

- template: templates/test-phase-job.yml
  parameters:
    pool:
      name: 'Hosted Ubuntu 1604'
    Platform: 'Linux'

- template: templates/test-phase-job.yml
  parameters:
    pool:
      name: 'Hosted macOS'
    Platform: 'macOS'

