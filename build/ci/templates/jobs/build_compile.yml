# Overview:
# Generic jobs template to compile and build extension

jobs:
- job: Compile
  variables:
    build: false
  pool:
    vmImage: "macos-latest"
  steps:
    - template: ../steps/compile.yml

- job: Build
  variables:
    build: true
  pool:
    vmImage: "macos-latest"
  steps:
    - template: ../steps/build.yml

- job: Lint
  variables:
    build: true
  pool:
    vmImage: "macos-latest"
  steps:
    - template: ../steps/lint.yml
