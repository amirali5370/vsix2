# -----------------------------------------------------------------------------------------------------------------------------
# Overview:
# -----------------------------------------------------------------------------------------------------------------------------
# Linting
#
# -----------------------------------------------------------------------------------------------------------------------------
# Variables
# -----------------------------------------------------------------------------------------------------------------------------
# 1. workingDirectory
#   Mandatory
#   Working directory.
parameters:
  workingDirectory: ''

steps:
    - bash: npx tslint --project tsconfig.json
      displayName: "Lint"
      workingDirectory: ${{ parameters.workingDirectory }}
      condition: and(succeeded(), eq('${{ parameters.compile }}', 'true'))
