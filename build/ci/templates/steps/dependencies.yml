# -----------------------------------------------------------------------------------------------------------------------------
# Overview:
# -----------------------------------------------------------------------------------------------------------------------------
# Set of steps used to compile and build the extension
#
# -----------------------------------------------------------------------------------------------------------------------------
# Variables
# -----------------------------------------------------------------------------------------------------------------------------
# 1. build
#   Mandatory
#   Possible values, `true` or `false`.
#   If `true`, means we need to build the VSIX, else just compile.

steps:
    - template: initialization.yml
      parameters:
        PythonVersion: $(PythonVersion)
        workingDirectory: $(Build.SourcesDirectory)
        compile: 'false'

    - bash: npm run clean
      displayName: "Clean"

    # This is a slow process, hence do this as a separate step
    # I.e. skip on in PRs.
    - bash: npm run checkDependencies
      displayName: "Check Dependencies"

