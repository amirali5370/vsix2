jobs:
# mocha --require source-map-support/register --opts ./build/.mocha.performance.opts
- job: Testing_Round_1
  timeoutInMinutes: 120
  strategy:
    matrix:
      Python37:
        PythonVersion: '3.7'
  pool: DSPerf
  steps:
    - task: Gulp@0
      displayName: 'gulp prePublishNonBundle'
      inputs:
          targets: 'prePublishNonBundle'
    - powershell: |
        npm install
        npm install -g mocha
        npm install -g source-map-support
        npm install -g mocha-multi-reporters
        npm run test:functional
        node ./build/ci/performance/savePerformanceResults.js

- job: Testing_Round_2
  dependsOn:
  - Testing_Round_1
  timeoutInMinutes: 120
  strategy:
    matrix:
      'Win-Py3.7':
        PythonVersion: '3.7'
        VMImageName: 'vs2017-win2016'
  pool: DSPerf
